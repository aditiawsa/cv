<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditiawsa: Contact Support</title>
</head>
<body>
    <h1>Contact Support</h1>
    <h3>If you want to cantact or message me, please fill out this form so that I can confidently send
        my contact information to you.
    </h3>
    <hr>
    <form action="mailto:muhamad.aditia.wsa@mail.ugm.ac.id" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label for="name">Your Name:</label></td>
                <td><input type="text" name="yourName"></td>
            </tr>
            <tr>
                <td><label for="email">Your Email</label></td>
                <td><input type="email" name="yourEmail" id=""></td>
            </tr>
            <tr>
                <td><label for="phone">Your Phone Number</label></td>
                <td><input type="number" name="yourPhoneNumber"></td>
            </tr>
            <tr>
                <td valign="top"><label for="information">Why do I have to talk to you?</label></td>
                <td><textarea name="yourMessage" id="" cols="30" rows="10"></textarea>></td>
            </tr>
            <tr>
                <td><label for="date">Date to have a talk</label></td>
                <td><input type="date" name="yourDate" id=""></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"> <input type="submit" name="submit" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
